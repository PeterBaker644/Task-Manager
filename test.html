<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.j"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/616f60f3ca.js"></script>

</head>

<body>

    <div class="container">

        <header class="jumbotron bg-primary mt-4 p-4">
            <h1 class="display-3 text-center text-white">Task Manager</h1>
        </header>

        <main class="card">
            <div class="row no-gutters">
                <div class="col-lg-7 col-xl-8">
                    <div class="card-body border-right">
                        <h3 class="card-title">New Task</h3>
                        <hr>
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="New Task..." id="task-body"
                                        aria-label="New Task...">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary add-task" type="submit" id="submit">Add
                                            Task</button>
                                    </div>
                                    <div class="invalid-feedback">Field cannot be left blank.</div>
                                </div>
                            </div>
                        </form>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center px-3">This is a
                                task
                                that needs to be done.
                                <div>
                                    <button type="button" class="btn btn-success btn-sm"><i
                                            class="far fa-check-circle"></i></button>
                                    <button type="button" class="btn btn-danger btn-sm"><i
                                            class="far fa-times-circle"></i></button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                This is another task that needs to be done.
                                <div>
                                    <button type="button" class="btn btn-success btn-sm"><i
                                            class="far fa-check-circle"></i></button>
                                    <button type="button" class="btn btn-danger btn-sm"><i
                                            class="far fa-times-circle"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg side ">
                    <div class="card-body">
                        <div class="card-title h3 d-flex justify-content-between" id="new-note">Completed Tasks
                            <button class="btn btn-outline-secondary p-1">
                                Clear All
                            </button>
                        </div>
                        <hr>
                        <ul class="list-group list-group-flush" id="completed-list">
                            <li class="list-group-item text-truncate">Something finished that we did earlier it was
                                really great</li>
                            <li class="list-group-item">Something else finished</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
